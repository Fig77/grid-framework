<!DOCTYPE html>
<html lang="en">

<head>
  <title>Grid framework</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/Normalize.css">
  <link rel="stylesheet" type="text/css" href="css/framework.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="js/jquery.js"></script>
  <script src="js/all.js"></script>
</head>

<body>
  <main class="grid-template-default main-twitter">
    <div class="default-flex-container col-lg-6 bg-blue">
      <div class="content-left default-flex-container justify-flex-between align-flex-start white">
        <span><i class="fas fa-search"></i>&nbsp; Follow your interests.</span>
        <span><i class="fas fa-user-friends"></i>&nbsp; Hear what people are talking about.</span>
        <span><i class="far fa-comment"></i>&nbsp; Join the conversation.</span>
      </div>
    </div>
    <div class="default-flex-container col-lg-6 black">
      <div class="content-right default-flex-container justify-flex-between">
        <div class="w-100">
          <i class="fab fa-twitter float-left t-lg-3 blue"></i>
          <button type="submit" class="float-right button">Log in</button>
          <h1 class="m-0 clear">See whatâ€™s happening in the world right now</h1>
        </div>
        <div class="w-100">
          <h2 class="h2-right">Join Twitter today.</h2>
          <button type="submit" class="w-100 button button-inverse button-right">Sign up</button>
          <button type="" class="w-100 button button-right">Log in</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
